                تفعيل الأذان والبدء

    <button id="stop-athan-btn" onclick="stopAthan()" class="flex items-center gap-3 px-8 py-5 bg-red-600 text-white rounded-full shadow-2xl animate-pulse hover:bg-red-700 transition-colors">

    </button>

    <header class="sticky top-0 p-6 flex justify-between items-center glass z-[150]">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-amber-500 rounded-2xl flex items-center justify-center shadow-lg rotate-3">
                <i data-lucide="moon" class="text-[#050B18] fill-current w-6 h-6"></i>
            </div>
            <div>
                <h1 class="text-xl font-black bg-gradient-to-l from-amber-200 to-amber-500 bg-clip-text text-transparent">فانوس رمضان</h1>
                <p id="system-status" class="text-[10px] text-amber-500/60 uppercase font-bold tracking-widest">انتظار التفعيل</p>
            </div>
        </div>
        <div class="text-right">
            <div id="live-clock" class="text-2xl font-mono font-bold text-amber-400 tracking-tighter glow-text">00:00:00</div>
            <div id="header-date" class="text-xs text-white/40">-- رمضان</div>
        </div>
    </header>

    <main class="relative z-10 max-w-6xl mx-auto p-4 md:p-8 space-y-8">
        <section class="relative overflow-hidden rounded-[2.5rem] bg-[#0A1224] border border-white/5 shadow-2xl p-8 md:p-12">
            <div class="flex flex-col md:flex-row items-center justify-between gap-12 text-center md:text-right">
                <div class="space-y-6 flex-1">
                    <div id="notification-banner" class="hidden inline-flex items-center gap-2 px-4 py-2 rounded-full bg-red-500/20 border border-red-500/30 text-red-400 text-sm font-medium animate-pulse">
                        <i data-lucide="bell" class="w-4 h-4"></i>
                        <span id="notification-text">تنبيه: اقترب موعد الأذان</span>
                    </div>
                    
                    <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-amber-500/10 border border-amber-500/20 text-amber-400 text-sm mx-auto md:mx-0">
                        <span class="w-2 h-2 bg-amber-500 rounded-full animate-ping"></span>
                        المتبقي لأذان <span id="prayer-name" class="font-bold">--</span>
                    </div>
                    
                    <h2 id="countdown-timer" class="text-6xl md:text-8xl font-black tracking-tight font-mono text-white glow-text">00:00:00</h2>
                    <p class="text-white/40 text-lg">يرفع الأذان في تمام <span id="prayer-time" class="text-white font-mono">--:--</span></p>
                </div>

                <div class="flex gap-4 justify-center">
                    <div class="w-32 h-36 bg-white/5 rounded-3xl flex flex-col items-center justify-center border border-white/10">
                        <i data-lucide="sun" class="w-8 h-8 text-amber-500 mb-2"></i>
                        <span class="text-[10px] text-white/40 uppercase">الإفطار</span>
                        <span id="today-maghrib" class="text-xl font-bold">--:--</span>
                    </div>
                    <div class="w-32 h-36 bg-white/5 rounded-3xl flex flex-col items-center justify-center border border-white/10">
                        <i data-lucide="moon" class="w-8 h-8 text-blue-400 mb-2"></i>
                        <span class="text-[10px] text-white/40 uppercase">الفجر</span>
                        <span id="today-fajr" class="text-xl font-bold">--:--</span>
                    </div>
                </div>
            </div>
            <div class="absolute bottom-0 left-0 h-1 bg-amber-500/20 w-full">
                <div id="progress-bar" class="h-full bg-amber-500 transition-all duration-1000" style="width: 0%"></div>
            </div>
        </section>
        </main>

        let audioEnabled = false;

        // الدالة المصلحة
        function enableAudioAndTest() {
            const audio = document.getElementById('athan-audio');
            const overlay = document.getElementById('audio-overlay');
            
            // محاولة تشغيل الصوت فورياً لإقناع المتصفح بالسماح لنا لاحقاً
            audio.play().then(() => {
                audio.pause(); // نوقفه فوراً بعد التأكد من السماح
                audio.currentTime = 0;
                audioEnabled = true;
                
                // إخفاء الواجهة
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 500);

                // تحديث الحالة
                const status = document.getElementById('system-status');
                status.innerText = 'النظام يعمل - الأذان تلقائي';
                status.style.color = '#10b981'; // أخضر

                initApp(); // بدء تشغيل منطق الوقت
            }).catch(error => {
                console.error("فشل تفعيل الصوت:", error);
                alert("يرجى السماح بالصوت في المتصفح لتشغيل الأذان.");
            });
        }

        function playAthan() {
            if (!audioEnabled) return;
            const audio = document.getElementById('athan-audio');
            audio.play();
            document.getElementById('stop-athan-btn').style.display = 'flex';
        }

        function stopAthan() {
            const audio = document.getElementById('athan-audio');
            audio.pause();
            audio.currentTime = 0;
            document.getElementById('stop-athan-btn').style.display = 'none';
        }

        function initApp() {
            lucide.createIcons();
            setInterval(() => {
                const current = new Date();
                document.getElementById('live-clock').innerText = current.toLocaleTimeString('ar-EG', { hour12: false });

                // (استخدم نفس المنطق الموجود في كودك الأصلي للعد التنازلي)
            }, 1000);
        }

        // تهيئة الأيقونات عند التحميل الأولي
        window.onload = () => {
