        <div class="flex p-1 bg-white/5 rounded-2xl border border-white/10">
            <button onclick="switchTab('imsakia')" id="tab-imsakia" class="flex-1 py-3 rounded-xl tab-active font-bold transition-all">الجدول الكامل</button>
            <button onclick="switchTab('subha')" id="tab-subha" class="flex-1 py-3 rounded-xl text-white/40 font-bold transition-all">السبحة الإلكترونية</button>

        <div id="content-imsakia" class="bg-[#0A1224] rounded-[2rem] border border-white/5 overflow-hidden">

            </div>
        </div>

        <div id="content-subha" class="hidden-section space-y-4">

            <button onclick="resetAllTasbih()" class="w-full py-3 mt-4 text-white/40 text-sm hover:text-red-400 transition-colors flex items-center justify-center gap-2">
                <i data-lucide="rotate-ccw" class="w-4 h-4"></i> تصفير جميع العدادات

        </div>
    </main>

        function initSubha() {
            const container = document.getElementById('subha-list');
            container.innerHTML = azkar.map((zikr, index) => {
                const count = localStorage.getItem(`zikr_${index}`) || 0;
                return `
                    <div onclick="incrementTasbih(${index})" class="tasbih-card bg-white/5 p-5 rounded-[2rem] flex justify-between items-center cursor-pointer hover:bg-white/10">
                        <div class="flex-1 text-right"><p class="text-white/90 text-md font-bold">${zikr}</p></div>
                        <div class="mr-4 text-center">
                            <span id="count_${index}" class="text-2xl font-mono font-black text-amber-500">${count}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function incrementTasbih(index) {
            let count = parseInt(localStorage.getItem(`zikr_${index}`) || 0) + 1;
            localStorage.setItem(`zikr_${index}`, count);
            document.getElementById(`count_${index}`).innerText = count;
            if (window.navigator.vibrate) window.navigator.vibrate(40);
        }

        function resetAllTasbih() {
            if(confirm("تصفير جميع العدادات؟")) {
                azkar.forEach((_, i) => localStorage.setItem(`zikr_${i}`, 0));
                initSubha();
            }
        }

        function parseTime(timeStr, isPM) {
            const [h, m] = timeStr.split(':').map(Number);
            let d = new Date();
            let hours = isPM && h < 12 ? h + 12 : (!isPM && h === 12 ? 0 : h);
            d.setHours(hours, m, 0, 0);
            return d;
        }

        function update() {
            const now = new Date();
            const dateStr = now.getFullYear() + "-" + String(now.getMonth() + 1).padStart(2, '0') + "-" + String(now.getDate()).padStart(2, '0');
            const today = imsakiaData.find(d => d.mDate === dateStr) || imsakiaData[0];

            document.getElementById('live-clock').innerText = now.toLocaleTimeString('ar-EG', { hour12: false });

            const prayers = [
                { name: 'الفجر', time: parseTime(today.fajr, false) },
                { name: 'الظهر', time: parseTime(today.dhuhr, true) },
                { name: 'المغرب', time: parseTime(today.maghrib, true) }
            ];

            let next = prayers.find(p => p.time > now);
            if (!next) {
                const tomorrow = imsakiaData.find(d => d.day === (today.day % 30) + 1) || imsakiaData[0];
                let nextDay = parseTime(tomorrow.fajr, false);
                nextDay.setDate(nextDay.getDate() + 1);
                next = { name: 'الفجر', time: nextDay };
            }

            const diff = next.time - now;
            const h = Math.floor(diff / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);

            document.getElementById('prayer-name').innerText = next.name;
            document.getElementById('countdown-timer').innerText = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            document.getElementById('next-prayer-time').innerText = "موعد الأذان: " + next.time.toLocaleTimeString('ar-EG', {hour:'2-digit', minute:'2-digit'});

            if (h === 0 && m === 0 && s === 0) document.getElementById('athan-audio').play();
        }

        function switchTab(tab) {
            const isImsakia = tab === 'imsakia';
            document.getElementById('content-imsakia').classList.toggle('hidden-section', !isImsakia);
            document.getElementById('content-subha').classList.toggle('hidden-section', isImsakia);
            document.getElementById('tab-imsakia').className = isImsakia ? 'flex-1 py-3 rounded-xl tab-active font-bold' : 'flex-1 py-3 rounded-xl text-white/40 font-bold';
            document.getElementById('tab-subha').className = !isImsakia ? 'flex-1 py-3 rounded-xl tab-active font-bold' : 'flex-1 py-3 rounded-xl text-white/40 font-bold';
            lucide.createIcons();
        }

        async function enableAudioAndTest() {
            const audio = document.getElementById('athan-audio');
            await audio.play(); audio.pause();
            document.getElementById('audio-overlay').style.display = 'none';
        }

        window.onload = () => {
            initSubha();
            const tbody = document.getElementById('imsakia-body');
            tbody.innerHTML = imsakiaData.map(row => `

                    <td class="p-2 md:p-4 font-mono">${row.dhuhr}</td>

                </tr>
            `).join('');
            setInterval(update, 1000);
            lucide.createIcons();
        };
